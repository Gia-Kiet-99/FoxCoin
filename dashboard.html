<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.24/datatables.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.24/datatables.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://kit.fontawesome.com/5ab99f6a6e.js" crossorigin="anonymous"></script>
  <style>
    .info {
      flex: 1;
      overflow: hidden;
    }

    .sidebar-button,
    .sidebar-button:link {
      color: #999;
      display: block;
      text-decoration: none;
    }

    .sidebar-button:hover {
      color: #555;
    }

    .active-side-bar {
      color: #555;
      /* background-color: #eee; */
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <header>
      <nav class="navbar fixed-top navbar-light bg-white">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="/images/fox.png" class="rounded-circle" width="40" height="40" alt="foxicon">
          &nbsp;&nbsp;<strong style="color: #b64900;">FoxWallet</strong>
        </a>
      </nav>
    </header>

    <main>
      <div class="row" style="height: 100vh;">
        <div class="col-sm-2 p-0">
          <nav class="navbar p-0" style="margin-top: 85px;">
            <ul style="list-style-type: none;width: 100%;margin: 0;padding: 0;">
              <li>
                <a href="#" class="text-left sidebar-button active-side-bar p-3 pl-4">
                  <i class="fa fa-home" style="font-size: 24px;" aria-hidden="true"></i>
                  &nbsp;&nbsp;<strong>Wallet</strong>
                </a>
              </li>
              <li>
                <a href="#" class="text-left sidebar-button p-3 pl-4" role="button">
                  <i class="fab fa-wpexplorer" style="font-size: 24px;"></i>
                  &nbsp;&nbsp;<strong>Explorer</strong>
                </a>
              </li>
              <li>
                <a href="#" class="text-left sidebar-button p-3 pl-4" role="button">
                  <i class="fas fa-sign-out-alt" style="font-size: 24px;"></i>
                  &nbsp;&nbsp;<strong>Sign out</strong>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.1.1/dt-1.10.24/datatables.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://kit.fontawesome.com/5ab99f6a6e.js" crossorigin="anonymous"></script>
